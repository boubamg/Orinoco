<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../img/logo.png" alt="Logo Orinoco"></a>
            <a href="./panier.html"><i class="fas fa-2x fa-shopping-bag"></i></a>   
        </nav>
    </header>
    
    <main>
        <section id="basket"> 
            <div class="container">  
            </div>
        </section>
       
        <section id="form">
            <div class="container">

                <h2 class="text-center">Formulaire de commande</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">Pr√©nom</label>
                            <input type="text" class="form-control" id="firstname" required pattern="[A-Za-z]{2,}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Nom</label>
                            <input type="text" class="form-control" id="lastname" required pattern="[A-Za-z]{2,}">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required pattern="[A-Za-z0-9 ]+">
                          </div>
                        <div class="form-group col-md-3">
                            <label for="city">Ville</label>
                            <input type="text" class="form-control" id="city" required pattern="[A-Za-z ]{2,}">
                        </div>
                    </div>
                    <button id="orderingButton" type="submit" class="btn btn-primary">Commander</button>
                </form>  

            </div>
        </section>
    </main>

    <footer>
        <a href="../index.html"><img src="../img/logo.png" alt="Logo Orinoco"></a>
    </footer>
    
    <script src="../js/functions.js"></script>
    <script src="../js/panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
